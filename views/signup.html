		<h1>Create Account</h1>

		<div id="inputArea">
			<div class="card">
				<form action="/signup" method="post">
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<label>First</label>
	    						<input class="form-control form-control-lg id=" name="name">
							</div>
							<div class="col-md-6">
								<label>Last</label>
	    						<input class="form-control form-control-lg">
							</div>
						</div>
						<label>Email address</label>
	    				<input type="email" class="form-control form-control-lg" name="email">
	    				<label>Password</label>
	    				<input type="password" class="form-control form-control-lg" name="password">
	    				<button id="submitButton" type="submit" class="btn btn-primary btn-lg">Create Account</button>
	    				<small id="smallText" class="form-text text-muted">Already have an account? <a href="login.html">Click here to log in.</a></small>
